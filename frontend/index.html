<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestión de Inventario</h1>
    </header>

    <div class="container">
        <h2>Agregar Nuevo Producto</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="sku">SKU (Código Único):</label>
                <input type="text" id="sku" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad Inicial:</label>
                <input type="number" id="cantidad" value="0" min="0" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción (Opcional):</label>
                <textarea id="descripcion" rows="3"></textarea>
            </div>
            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <div class="container">
        <h2>Productos en Inventario</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>SKU</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Acciones</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" style="text-align: center;">Cargando productos...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Mi Aplicación de Inventario</p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
